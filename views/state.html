<h1>{{header}}</h1>
<h2>{{OK}}</h2>
<h2>Hi, this program should teach in a very fun way how to do AES style encryption using Angular JS.</h2>
The document <a href="http://www.moserware.com/2009/09/stick-figure-guide-to-advanced.html">Stick Figure Guide to AES</a> Will be the thing basically helping me along! 
<hr/>
<input type="text" ng-model="message" class="message span12" maxlength="16" ng-change="process();" />

<div class="row-fluid">
	<div class="span4">
		<h2>ASCII-HEX Table</h2>
		<asciihex-Table p="m"></asciihex-Table>
	</div>
	<div class="span8">
		<h2>State Matrix</h2>
		<hex-grid hexobj="m"></hex-grid>
		<div class="row-fluid">
			<div class="span12">
				<h2>ShiftRows()</h2>
				<hex-grid hexobj="mShift"></hex-grid>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<h2>ShiftRows()+ sBox</h2>
				<hex-grid hexobj="mSbox"></hex-grid>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<h2>ShiftRows()+ sBox + MixColumns</h2>
				<hex-grid hexobj="mMix"></hex-grid>
			</div>
		</div>
	</div>
</div>
